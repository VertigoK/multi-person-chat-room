<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multi-person Chat Room using Netty and Spring Boot</title>
    <!-- include Bootstrap, Popper, jQuery -->
    <!-- bootstrap.bundle.js includes both bootstrap.js and popper.js -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" th:rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <!-- include a custom style-->
    <link th:rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>
<ul class="pages">
    <li class="login page">
        <div class="form">
            <h3 class="title">Enter your name.</h3>
            <label>
                <input class="usernameInput" type="text" maxlength="15" id="userName"/>
            </label>
        </div>
    </li>
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <label>
            <input class="inputMessage" placeholder="Type here..."/>
        </label>
    </li>
</ul>
<script th:src="@{/js/chat.js}"></script>
</body>
</html>
